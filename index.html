<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Nomes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Main Title -->
  <h1>Sorteador de Nomes</h1>

  <!-- Textarea for users to input names -->
  <textarea id="input" placeholder="Digite os nomes aqui, separados por vírgulas..." aria-label="Caixa de texto para inserir nomes"></textarea>

  <!-- Submit button -->
  <button type="submit" id="submitBtn" aria-label="Botão para sortear um nome">Sortear</button>

  <!-- Winner announcement -->
  <h2>O Vencedor é...</h2>

  <!-- Empty div filled by JS with winner's name -->
  <div id="winner" aria-live="polite"></div>

  <!-- Link to jQuery library and this page's script tags -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
